<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Exemplo gráfico</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <p:panel header="Cadastro de Vendas">
            <h:form>
                <h:panelGrid columns="2" cellpadding="5">
                    <p:outputLabel for="nome" value="Nome"/>
                    <p:inputText id="nome" value="#{chartsMB.venda.nomeVendedor}"/>
                    <p:outputLabel for="mes" value="Mês"/>
                    <p:selectOneMenu id="mes" value="#{chartsMB.venda.mes}">
                        <f:selectItem itemValue="jan" itemLabel="Janeiro"></f:selectItem>
                        <f:selectItem itemValue="fev" itemLabel="Fevereiro"></f:selectItem>
                        <f:selectItem itemValue="mar" itemLabel="Março"></f:selectItem>
                        <f:selectItem itemValue="abr" itemLabel="Abril"></f:selectItem>
                        <f:selectItem itemValue="mai" itemLabel="Maio"></f:selectItem>
                        <f:selectItem itemValue="jun" itemLabel="Junho"></f:selectItem>
                    </p:selectOneMenu>
                    <p:outputLabel for="valor" value="Valor Total"/>
                    <p:inputNumber id="valor" value="#{chartsMB.venda.valorTotal}"/>
                    <span></span>
                    <p:commandButton value="Salvar" action="#{chartsMB.salvar}" ajax="false"></p:commandButton>
                </h:panelGrid>
            </h:form>
        </p:panel>
        <p:spacer/>
        <p:panel header="Exemplos Gráficos">
            <p:panelGrid columns="2" layout="grid">
                <p:chart type="bar" model="#{chartsMB.model}"/>
            </p:panelGrid>
        </p:panel>
    </h:body>
</html>
