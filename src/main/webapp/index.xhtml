<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:head>
        <title>Teste JSF</title>
    </h:head>
    <h:body>
        <h:form>
            <h3> Formul√°rio cadastro de cliente </h3>
                <p:outputLabel for="nome" value="Nome"  />
                <p:inputText id="nome" value="#{clienteMB.cliente.nome}" placeholder="nome"/>
                <p:outputLabel for="email" value="E-mail"  />
                <p:inputText id="email" value="#{clienteMB.cliente.email}" placeholder="e-mail"/>
                <p:outputLabel for="cpf" value="CPF"  />
                <p:inputText id="cpf" value="#{clienteMB.cliente.cpf}" placeholder="cpf"/>
                <h:commandButton value="SALVAR" action="#{clienteMB.salvar(clienteMB.cliente)}" />
        </h:form>

        <p:dataTable var="cli" value="#{clienteMB.clientes}">
            <p:column headerText="Nome">
                <h:outputText value="#{cli.nome}" />
            </p:column>
            <p:column headerText="E-mail">
                <h:outputText value="#{cli.email}" />
            </p:column>
            <p:column headerText="CPF">
                <h:outputText value="#{cli.cpf}" />
            </p:column>
        </p:dataTable>
    </h:body>
</html>
